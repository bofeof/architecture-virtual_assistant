version: "3.1"

intents:
  - greet
  - goodbye
  - inform
  - ask_architecture
  - affirm
  - deny
  - request_info
  - ask_microservices
  - ask_monolith

responses:
  utter_greet:
    - text: "Привет! Чем могу помочь в области архитектуры программного обеспечения?"

  utter_goodbye:
    - text: "До свидания! Если появятся вопросы по архитектуре ПО, обращайтесь."

  utter_ask_more:
    - text: "Что именно вас интересует в архитектуре программного обеспечения?"
    - text: "Хотите, расскажу подробнее про микросервисы, монолит или что-то другое?"
    - text: "Вы хотите узнать про подходы, паттерны или инструменты?"

  utter_acknowledge:
    - text: "Понял, расскажите подробнее о вашем проекте или задачах."

  utter_architecture_response:
    - text: "Архитектура ПО включает выбор структур, которые обеспечивают масштабируемость, гибкость и поддержку. Уточните, интересует микросервисная модель, монолит или другой подход?"
    - text: "Под архитектурой ПО можно понимать множество аспектов: стили, паттерны, технологии. Хотите уточнить направление?"

  utter_microservices:
    - text: "Микросервисная архитектура предполагает разбиение системы на независимые сервисы. Это облегчает масштабирование и разработку, но требует сложной координации."
    - text: "Микросервисы позволяют обновлять части системы независимо, но вводят сложности в мониторинге и коммуникации между сервисами."

  utter_monolith:
    - text: "Монолит — это единая система, где все модули собраны в одном приложении. Он проще для старта, но сложнее масштабируется."
    - text: "Монолитная архитектура упрощает начальную разработку, но может быть менее гибкой при росте проекта."

  utter_default:
    - text: "Извините, я не совсем понял ваш вопрос. Можете переформулировать или уточнить?"

entities:
  - topic

slots:
  topic:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
